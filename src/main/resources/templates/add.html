<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/zebra_dialog@1.4.0/dist/zebra_dialog.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/zebra_dialog@latest/dist/css/flat/zebra_dialog.min.css">
    <title>Tambah Data Kendaraan</title>
    <style>
        @media only screen and (max-width: 325px) {
            input {
                width: 200px;
            }
            textarea {
                width: 200px;
            }
            select {
                width: 200px;
            }
        }
        @media only screen and (min-width: 325px) {
            input {
                width: 250px;
            }
            textarea {
                width: 250px;
            }
            select {
                width: 250px;
            }
        }
        @media only screen and (min-width: 430px) {
            input {
                width: 350px;
            }
            textarea {
                width: 350px;
            }
            select {
                width: 350px;
            }
        }

    </style>
</head>
<body>
<div class="container-fluid p-sm-2 p-md-4">
    <div>
        <a href="/" class="text-decoration-none row" style="color: #74C0FC;">
            <i class="col-auto fa fa-solid fa-folder fa-2x fs--1"></i>
            <h3 class="col-auto" style="color: black">Aplikasi Data Kendaraan</h3>
        </a>
    </div>
    <div class="my-2">
        <h5>Tambah Data Kendaraan</h5>
    </div>

    <div class="card">
        <div class="card-body d-flex flex-row flex-wrap">
            <div>
                <div class="mb-3 mx-3">
                    <label for="no" class="row form-label fw-bold my-0">No. Registrasi Kendaraan</label>
                    <input type="text" class="row me-5" id="no" name="no" value="" required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="name" class="row form-label fw-bold my-0">Nama Pemilik</label>
                    <input type="text" class="row me-5" id="name" name="name" value=""   required>
                </div>
                <div class="mb-3 mx-3">
                    <label for="brand" class="row form-label fw-bold my-0">Merek Kendaraan</label>
                    <input type="text" class="row me-5" id="brand" name="brand" value=""  >
                </div>
                <div class="mb-3 mx-3">
                    <label for="address" class="row form-label fw-bold my-0">Alamat Pemilik Kendaraan</label>
                    <textarea class="row me-5" id="address" name="address" value="" rows="3" style="resize: none;"></textarea>
                </div>
            </div>
            <div>
                <div class="mb-3 mx-3">
                    <label for="year" class="row form-label fw-bold my-0">Tahun Pembuatan</label>
                    <input type="text" maxlength="4" class="row me-5" id="year" name="year" value="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  />
                </div>
                <div class="mb-3 mx-3">
                    <label for="capacity" class="row form-label fw-bold my-0">Kapasitas Silinder</label>
                    <input type="text" maxlength="4" class="row me-5" id="capacity" name="capacity" value="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  />
                </div>
                <div class="mb-3 mx-3">
                    <label for="color" class="row form-label fw-bold my-0">Warna Kendaraan</label>
                    <select style="margin-left: -12px;padding: 3px"  name="color" id="color">
                        <option value="" disabled selected hidden>Pilih Warna</option>
                        <option value="Merah">Merah</option>
                        <option value="Hitam">Hitam</option>
                        <option value="Biru">Biru</option>
                        <option value="Abu-Abu">Abu-Abu</option>
                    </select>
                </div>
                <div class="mb-3 mx-3">
                    <label for="fuel" class="row form-label fw-bold my-0">Bahan Bakar</label>
                    <input type="text" class="row me-5" id="fuel" name="fuel" value=""   />
                </div>
            </div>
        </div>

        <div class="float-end mx-sm-2 mx-md-3 mb-3">
            <button type="submit" id="simpan" class="btn btn-primary py-2 px-5 ms-2">Simpan</button>
            <button type="button" id="kembali" class="btn btn-secondary py-2 px-5 ms-2">Kembali</button>
        </div>
    </div>

</div>


<script>
    function resposiveInput() {

    }


    $(document).ready(function () {

        $("#simpan").on("click", function (e) {
            e.preventDefault();
            let vehicle = {}
            vehicle["id"] = $("#no").val()
            vehicle["name"] = $("#name").val()
            vehicle["address"] = $("#address").val()
            vehicle["brand"] = $("#brand").val()
            vehicle["year_created"] = $("#year").val()
            vehicle["capacity"] = $("#capacity").val()
            vehicle["color"] = $("#color").val()
            vehicle["fuel"] = $("#fuel").val()

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/api/vehicle/add",
                data: JSON.stringify(vehicle),
                dataType: 'json',
                success: function () {
                    new $.Zebra_Dialog(
                        `Sukses menambah data kendaraan!`,
                        {
                            buttons: ["OK"],
                            onClose: function (caption) {
                                if (caption === "OK") {
                                    window.location.reload()
                                }
                            }
                        }
                    );
                },
                error: function (e) {
                    console.log(e)
                    new $.Zebra_Dialog(
                        `Gagal menambah data kendaraan!`,
                        {
                            buttons: ["OK"],
                        }
                    );
                }
            })
        })

        $("#kembali").on("click", function () {
            window.location.href = "/"
        })
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
